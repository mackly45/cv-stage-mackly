        window.addEventListener('DOMContentLoaded', (event) => {

const nameContainer = document.querySelector('.name-container');

// Array of programming languages symbols
const languages = ['HTML', 'CSS', 'JS', 'C++', 'C#', 'Python', 'Java', 'PHP'];

// Create circles, triangles, squares, diamonds and language symbols
for (let i = 0; i < 20; i++) {
  const circle = document.createElement('div');
  circle.className = 'background-element circle';
  circle.style.animation = `moveAround ${10 + Math.random() * 20}s linear infinite`;
  nameContainer.appendChild(circle);

  const triangle = document.createElement('div');
  triangle.className = 'background-element triangle';
  triangle.style.animation = `moveAround ${10 + Math.random() * 20}s linear infinite`;
  nameContainer.appendChild(triangle);

  const square = document.createElement('div');
  square.className = 'background-element square';
  square.style.animation = `moveAround ${10 + Math.random() * 20}s linear infinite`;
  nameContainer.appendChild(square);

  const diamond = document.createElement('div');
  diamond.className = 'background-element diamond';
  diamond.style.animation = `moveAround ${10 + Math.random() * 20}s linear infinite`;
  nameContainer.appendChild(diamond);

  const langSymbol = document.createElement('div');
  langSymbol.className = 'background-element language-symbol';
  langSymbol.textContent = languages[Math.floor(Math.random() * languages.length)];
  langSymbol.style.animation = `moveAround ${10 + Math.random() * 20}s linear infinite`;
  nameContainer.appendChild(langSymbol);
}

// Randomly position the background elements
const backgroundElements = nameContainer.querySelectorAll('.background-element');
backgroundElements.forEach(element => {
  element.style.top = `${Math.random() * 90}%`;
  element.style.left = `${Math.random() * 90}%`;
});

// Select all elements with class name or role
const nameElements = document.querySelectorAll('.name span');
const roleElements = document.querySelectorAll('.role span');

// Increase opacity every 300ms
nameElements.forEach((elem, index) => {
    setTimeout(() => {
        elem.style.opacity = '1';
    }, index * 300);
});

// Start after nameElements finished
roleElements.forEach((elem, index) => {
    setTimeout(() => {
        elem.style.opacity = '1';
    }, (index + nameElements.length) * 300);
});

// Add or remove class 'active' to sections on click
const sections = document.querySelectorAll('section');
sections.forEach(section => {
    section.addEventListener('click', () => {
        if(section.classList.contains('active')) {
            section.style.opacity = '0';
            section.classList.remove('active');
        } else {
            section.style.opacity = '1';
            section.classList.add('active');
        }
    });
});

// Add 'clicked' class to small circles on click
const smallCircles = document.querySelectorAll('.small-circle');
smallCircles.forEach((circle) => {
  circle.addEventListener('click', () => {
    circle.classList.add('clicked');
  });
});
});




</script>
